<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Quiz</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="allcontain">
    <div id="carousel-up" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner " role="listbox">
            <div class="item active">
                <img th:src="@{img/menworking.jpg}" alt="Lecture 2" style="width:1403px; height:672px;" />
                <div class="carousel-caption">
                    <h2 th:text="${course.id}"></h2><br /><br />
                    <h3 th:text="${course.courseName}"></h3><br /><br />
                    <p>Term: </p><p th:text="${course.term}"></p><br />
                    <p>Credits: </p><p th:text="${course.credits}"></p><br />
                    <p>Start Time: </p><p th:text="${course.startTime}"></p><br /><br />
                    <p>Day: </p><p th:text="${course.day}"></p><br /><br />
                    <p>Testbook: </p><p th:text="${course.textbook}"></p><br /><br />
                    <p>Reference: </p><p th:text="${course.refTextbook}"></p><br /><br />K
                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="fragments/footer :: footer"/>

</body>
</html>
